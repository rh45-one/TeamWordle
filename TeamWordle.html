<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
        }
        #keyboard > div {
            display: flex;
            gap: 5px;
        }
        .key {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1px;
            border: 1px solid #dce1ed;
            border-radius: 5px;
            background-color: #dce1ed;
            cursor: pointer;
            font-size: 14px;
        }
        .special-key {
            font-size: 12px;
            padding: 10px 5px;
            min-width: 60px;
        }
        .correct {
            background-color: #6aaa64;
            color: white;
        }
        .present {
            background-color: #c9b458;
            color: white;
        }
        .absent {
            background-color: #787c7e;
            color: white;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <div id="game-board"></div>
    <div id="keyboard"></div>
    <button id="restart-btn" style="display: none;">Restart Game</button>

    <script>
        let targetWord;
        let currentAttempt;
        let currentTile;
        let gameActive;
        const gameBoard = document.getElementById('game-board');
        const keyboard = document.getElementById('keyboard');
        const restartBtn = document.getElementById('restart-btn');
        
        let words = [];

        async function loadWords() {
            try {
                const response = await fetch('https://gist.githubusercontent.com/dracos/dd0668f281e685bad51479e5acaadb93/raw/6bfa15d263d6d5b63840a8e5b64e04b382fdb079/valid-wordle-words.txt');
                const text = await response.text();
                words = text.split('\n').map(word => word.trim().toUpperCase()).filter(word => word.length === 5);
                initializeGame();
            } catch (error) {
                console.error('Error loading word list:', error);
            }
        }

        function initializeGame() {
            gameBoard.innerHTML = '';
            keyboard.innerHTML = '';
            targetWord = words[Math.floor(Math.random() * words.length)];
            currentAttempt = 0;
            currentTile = 0;
            gameActive = true;
            restartBtn.style.display = 'none';

            // Create game board
            for (let i = 0; i < 30; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gameBoard.appendChild(tile);
            }
              const keyboardLayout = [
                  'QWERTYUIOP',
                  'ASDFGHJKL',
                  'ZXCVBNM'
              ];

              function createKey(letter, isSpecial = false) {
                  const key = document.createElement('button');
                  key.textContent = letter;
                  key.classList.add('key');
                  if (isSpecial) key.classList.add('special-key');
                  key.setAttribute('data-key', letter);
                  key.addEventListener('click', () => {
                      if (letter === 'ENTER') {
                          checkGuess();
                      } else if (letter === 'DEL') {
                          deleteLetter();
                      } else {
                          handleInput(letter);
                      }
                  });
                  return key;
              }

              keyboardLayout.forEach((row, index) => {
                  const rowDiv = document.createElement('div');
                  rowDiv.style.display = 'flex';
                  rowDiv.style.justifyContent = 'center';
                
                  if (index === 2) {
                      rowDiv.appendChild(createKey('ENTER', true));
                  }
                
                  row.split('').forEach(letter => {
                      rowDiv.appendChild(createKey(letter));
                  });
                
                  if (index === 2) {
                      rowDiv.appendChild(createKey('DEL', true));
                  }
                
                  keyboard.appendChild(rowDiv);
              });
          }
    
        function handleInput(letter) {
            if (!gameActive) return;
            if (currentTile < (currentAttempt + 1) * 5) {
                const tiles = gameBoard.querySelectorAll('.tile');
                tiles[currentTile].textContent = letter;
                currentTile++;
            }
        }
    
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'Enter') {
                checkGuess();
            } else if (e.key === 'Backspace') {
                deleteLetter(e.ctrlKey);
            } else if (e.key.match(/^[a-zA-Z]$/)) {
                handleInput(e.key.toUpperCase());
            }
        });
    
        function deleteLetter(ctrlKey = false) {
            if (ctrlKey) {
                // Delete all letters in the current attempt
                while (currentTile > currentAttempt * 5) {
                    currentTile--;
                    const tiles = gameBoard.querySelectorAll('.tile');
                    tiles[currentTile].textContent = '';
                }
            } else if (currentTile > currentAttempt * 5) {
                currentTile--;
                const tiles = gameBoard.querySelectorAll('.tile');
                tiles[currentTile].textContent = '';
            }
        }
    let lastMessageTime = 0;

    function showMessage(message, duration = 2000) {
        const now = Date.now();
        if (now - lastMessageTime < 2000) return; // Cooldown check
    
        lastMessageTime = now;
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.style.position = 'fixed';
        messageElement.style.top = '10%';
        messageElement.style.left = '50%';
        messageElement.style.transform = 'translate(-50%, -50%)';
        messageElement.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        messageElement.style.color = 'white';
        messageElement.style.padding = '10px';
        messageElement.style.borderRadius = '5px';
        document.body.appendChild(messageElement);
        setTimeout(() => {
            document.body.removeChild(messageElement);
        }, duration);
    }

        function checkGuess() {
            const tiles = gameBoard.querySelectorAll('.tile');
            const guess = Array.from(tiles)
                .slice(currentAttempt * 5, (currentAttempt + 1) * 5)
                .map(tile => tile.textContent)
                .join('');

            if (guess.length !== 5) {
                showMessage("Too short");
                return;
            }

            if (!words.includes(guess)) {
                showMessage("Word not found");
                return;
            }

            for (let i = 0; i < 5; i++) {
                const tile = tiles[currentAttempt * 5 + i];
                const letter = guess[i];
                const key = keyboard.querySelector(`button[data-key="${letter}"]`);

                if (letter === targetWord[i]) {
                    tile.classList.add('correct');
                    key.classList.add('correct');
                } else if (targetWord.includes(letter)) {
                    tile.classList.add('present');
                    if (!key.classList.contains('correct')) {
                        key.classList.add('present');
                    }
                } else {
                    tile.classList.add('absent');
                    key.classList.add('absent');
                }
            }

            if (guess === targetWord) {
                gameActive = false;
                showMessage('Congratulations! You guessed the word!');
                restartBtn.style.display = 'block';
                triggerConfetti();
            } else if (currentAttempt === 5) {
                gameActive = false;
                showMessage(`Game over! The word was ${targetWord}`);
                restartBtn.style.display = 'block';
            }

            currentAttempt++;
            currentTile = currentAttempt * 5;
        }        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    
        restartBtn.addEventListener('click', initializeGame);
        
        
        // Load words and initialize the game
        loadWords();
        // Initialize the game
        initializeGame();
    </script>    
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</html>
