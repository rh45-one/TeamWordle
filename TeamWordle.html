<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .key {
            padding: 10px;
            border: none;
            background-color: #d3d6da;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .correct {
            background-color: #6aaa64;
            color: white;
        }
        .present {
            background-color: #c9b458;
            color: white;
        }
        .absent {
            background-color: #787c7e;
            color: white;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <div id="game-board"></div>
    <div id="keyboard"></div>
    <button id="restart-btn" style="display: none;">Restart Game</button>

    <script>
        const words = ['APPLE', 'BRAVE', 'CACTI', 'DANCE', 'EAGLE'];
        let targetWord;
        let currentAttempt;
        let currentTile;
        let gameActive;
    
        const gameBoard = document.getElementById('game-board');
        const keyboard = document.getElementById('keyboard');
        const restartBtn = document.getElementById('restart-btn');
    
        function initializeGame() {
            gameBoard.innerHTML = '';
            keyboard.innerHTML = '';
            targetWord = words[Math.floor(Math.random() * words.length)];
            currentAttempt = 0;
            currentTile = 0;
            gameActive = true;
            restartBtn.style.display = 'none';
    
            // Create game board
            for (let i = 0; i < 30; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gameBoard.appendChild(tile);
            }
    
            // Create keyboard
            'QWERTYUIOPASDFGHJKLZXCVBNM'.split('').forEach(letter => {
                const key = document.createElement('button');
                key.textContent = letter;
                key.classList.add('key');
                key.addEventListener('click', () => handleInput(letter));
                keyboard.appendChild(key);
            });
        }
    
        function handleInput(letter) {
            if (!gameActive) return;
            if (currentTile < (currentAttempt + 1) * 5) {
                const tiles = gameBoard.querySelectorAll('.tile');
                tiles[currentTile].textContent = letter;
                currentTile++;
            }
        }
    
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'Enter') {
                checkGuess();
            } else if (e.key === 'Backspace') {
                deleteLetter();
            } else if (e.key.match(/^[a-zA-Z]$/)) {
                handleInput(e.key.toUpperCase());
            }
        });
    
        function deleteLetter() {
            if (currentTile > currentAttempt * 5) {
                currentTile--;
                const tiles = gameBoard.querySelectorAll('.tile');
                tiles[currentTile].textContent = '';
            }
        }
    
        function checkGuess() {
            const tiles = gameBoard.querySelectorAll('.tile');
            const guess = Array.from(tiles)
                .slice(currentAttempt * 5, (currentAttempt + 1) * 5)
                .map(tile => tile.textContent)
                .join('');
    
            if (guess.length !== 5) return;
    
            for (let i = 0; i < 5; i++) {
                const tile = tiles[currentAttempt * 5 + i];
                const letter = guess[i];
                const key = keyboard.querySelector(`button:nth-child(${letter.charCodeAt(0) - 64})`);
    
                if (letter === targetWord[i]) {
                    tile.classList.add('correct');
                    key.classList.add('correct');
                } else if (targetWord.includes(letter)) {
                    tile.classList.add('present');
                    if (!key.classList.contains('correct')) {
                        key.classList.add('present');
                    }
                } else {
                    tile.classList.add('absent');
                    key.classList.add('absent');
                }
            }
    
            if (guess === targetWord) {
                gameActive = false;
                alert('Congratulations! You guessed the word!');
                restartBtn.style.display = 'block';
                triggerConfetti();
            } else if (currentAttempt === 5) {
                gameActive = false;
                alert(`Game over! The word was ${targetWord}`);
                restartBtn.style.display = 'block';
                triggerConfetti();
            }
    
            currentAttempt++;
            currentTile = currentAttempt * 5;
        }
    
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    
        restartBtn.addEventListener('click', initializeGame);
    
        // Initialize the game
        initializeGame();
    </script>    
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</html>
